<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据服务 - 首页</title>
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
</head>
<body>
<div class="box">
    <h3 th:text="${name}"></h3>
    <hr>
    <ul>
        <li th:each="item:${urls}">
            <a th:href="${item.href}"><span th:text="${item.tag}"></span></a>
        </li>
    </ul>
</div>
</body>
</html>
